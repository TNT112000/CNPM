    <body>
        <div class="main" >

        <!-- Header -->
            <div class="header">

        <!-- Content -->
            <div class="content">
                <h1 class="title_center_page title_customers">Đăng kí tài khoản

                <p>
                    Đăng ký ngay tài khoản để nhận được những ưu đãi hấp dẫn khi mua hàng
                </p>
                <div class="content_all">
                    <fieldset class="form-group content_r">
                        <input type="email" placeholder="Email" class="form-control form-control-lg" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="" name="email" id="customer_email" required="">
                    </fieldset>
                    <fieldset class="form-group content_r">
                        <input type="password" placeholder="Mật khẩu" class="form-control form-control-lg" value="" name="password" id="customer_password" required="">
                    </fieldset>
                    <fieldset class="form-group content_r">
                        <input type="text" placeholder="Số điện thoại" class="form-control form-control-lg" pattern="\d+" name="phone" id="phone" required="">

                    </fieldset>
                    <fieldset class="form-group content_r">
                        <input type="password" placeholder="Mật khẩu" class="form-control form-control-lg" value="" name="password" required="">

                    </fieldset>
                </div>
                <div class="btn_style">
                    <button type="summit" value="Đăng nhập" class="btn_customer">Đăng nhập</button>
                    
                </div>
                <span class="have_ac">Bạn chưa có tài khoản, vui lòng đăng ký <a href="#" style="text-decoration: underline;color: #707070" >tại đây</a></span>

                    <div id="orlogin">

                            <img  style="width :130px ;height: 37px;" src="./Png/fb-btn.svg" alt="">

                        <a id="gp">
